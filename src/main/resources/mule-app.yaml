api:
  layer: "S"
  error:
    code: "DDBAUTH"
  instanceId: "19218052"

jks:
  path: "tls/itsnooge-cms-keys.jks"
  alias: "mule_itsnooge_cms_rs256"
  
https:
  host: "0.0.0.0"
  port: "8082"
  timeout: "30000"

jwt:
  alg: "HmacSHA256"
  typ: "JWT"
  accessToken:
    type: "access_token"
    duration: "3600" # 1 hour
  refreshToken:
    type: "refresh_token"
    duration: "604800" # 7 days
    
password:
  alg:
    dwlScript: "HmacSHA256"
    
aws:
  region: "EU_CENTRAL_1"
  tables:
    auth: "DEV-itsnooge_cms-auth-table"
    
user_id:
  allowed_types: "A,M,C"